<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS - Promise使用</title>
</head>
<body>
    <script>
        function cook(){
            console.log('start cooking');
            var p = new Promise(function(resolve, reject){
                setTimeout(function(){
                    console.log("cooking end");
                    resolve("fried rice with eggs")
                }, 1000);
            });
            return p;
        } 
        
        function eat(data){
            console.log('start eating: ' + data);
            var p = new Promise(function(resolve, reject){
                setTimeout(function(){
                    console.log('eating end');
                    resolve('a bowl and a pair of chopsticks')
                }, 2000);
            });
            return p;
        }

        function wash(data){
            console.log('start washing bowl: ' + data);
            var p = new Promise(function(resolve, reject){
                setTimeout(function(){
                    console.log('washing end');
                    resolve('Clean dishes');
                }, 2000);
            });
            return p;
        }

        cook().then(function(data){
            return eat(data);
        }).then(function(data){
            return wash(data);
        }).then(function(data){
            console.log(data);
        });
    </script>
</body>
</html>
