<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-radius demo</title>
	<style type="text/css">
		
		.parent-box{
			width: 200px;
			height: 200px;
			background: rgba(100,205,111,0.3)
		}

		.sun-box{
			width: 200px;
			height: 100px;
			background: rgba(100,111,205,0.3)
		}

		.border-radius-p100{
			border-radius: 100%;
		}
	</style>
</head>
<body>
	<div class="parent-box">
		<div class="sun-box border-radius-p100"></div>
		<div class="sun-box border-radius-p100"></div>
	</div>
</body>
</html>
