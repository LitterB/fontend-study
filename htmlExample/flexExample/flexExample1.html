<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flexbox example 2</title>
	<style type="text/css">
		.Grid{
			display: flex;
		}
		.Grid-cell{
			flex: 1;
			border: 1px solid #0f0;
		}
	</style>
</head>
<body>
	<div class="Grid">
		<div class="Grid-cell">1</div>
		<div class="Grid-cell">2</div>
		<div class="Grid-cell">3</div>
	</div>
</body>
</html>
