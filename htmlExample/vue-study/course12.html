<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue course 12</title>
</head>
<body>
    <div id="app">
        <btn-count-add></btn-count-add>
        <btn-count-add></btn-count-add>
        <btn-count-add></btn-count-add>
        <btn-count-add></btn-count-add>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var btnCountAdd = {
            template: '<div><span>current count value: {{count}}</span><button @click="onCountAddClick">count</button></div>',
            data: function(){
                return {
                    count: 0
                }
            },
            methods: {
                onCountAddClick: function() {
                    this.count += 1;
                }
            }
        };

        var vm = new Vue({
            el: '#app',
            components: {
                'btn-count-add': btnCountAdd
            }
        });
    </script>
</body>
</html>
