<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue course 8</title>
</head>
<body>
    <div id="app">
        <div>
            <button v-on:click="count += 1">count += 1</button>
            <p>countï¼š {{count}}</p>
        </div>
        <br>
        <div>
            <button @click="testOnClickMethods">testOnClickMethods</button>
        </div>
        <br>
        <div>
            <button @click.stop="onSumClick(1, 2)">onSumClick</button>
        </div>
        <br>
        <div>
            <input type="text" @keyup="onChange" v-model="inputMsg">
            <p>{{inputMsg}}</p>
        </div>
        <a href="http://www.baidu.com/" @click.prevent="onSumClick(1,3)">http://www.baidu.com</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 0,
                inputMsg: ''
            },
            methods: {
                testOnClickMethods: function(event){
                    alert("Hello Vue");
                    if (event) {
                        alert(event.target.tagName);
                    }
                },
                onSumClick: function(s1, s2){
                    alert(s1 + s2);
                },
                onChange: function(){
                    console.log(this.inputMsg);
                }
            }
        })
    </script>
</body>
</html>
