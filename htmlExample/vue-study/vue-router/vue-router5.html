<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue router example 5</title>
</head>
<body>
    <div id="app">
        <div>
            <router-view></router-view>
            <router-view name="sidebar"></router-view>
            <router-view name="main"></router-view>
        </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        var defaultCom = {
            template: '<div>this is the defaultCom</div>'
        }

        var sidebarCom = {
            template: '<div>this is the sidebarCom</div>'
        }

        var mainCom = {
            template: '<div>this is the mainCom</div>'
        }

        var routes = [
            {
                path: '/',
                components: {
                    default: defaultCom,
                    sidebar: sidebarCom,
                    main: mainCom
                }
            }
        ];

        var router = new VueRouter({
            routes: routes
        });

        var vm = new Vue({
            el: '#app',
            router: router
        })
    </script>
</body>
</html>
