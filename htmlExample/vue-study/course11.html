<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue course 11</title>
</head>
<body>
    <div id="app">
        <p>{{nowDate}}</p>
        <p>{{nowDate2()}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                testData: 0
            },
            computed: {
                nowDate: function() {
                    return Date.now();
                }
            },
            methods: {
                nowDate2: function(){
                    return Date.now();
                }
            },
            created: function(){
                setInterval(() => {
                    console.log("nowDate: " + this.nowDate);
                    console.log("nowDate2: " + this.nowDate2());
                }, 500)
            }
        });
    </script>
</body>
</html>
