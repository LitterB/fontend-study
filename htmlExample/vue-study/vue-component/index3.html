<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component course 1</title>
</head>
<body>
    <div id="app">
        <main-view></main-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script type="text/x-template" id="main-view">
        <div>
            <button @click="onChangeDescClick('Android')">Android</button>
            <button @click="onChangeDescClick('IOS')">IOS</button>
            <button @click="onChangeDescClick('Vue')">Vue</button>
            <desc-view :pushSubDescObj='descObj'>
            
            ></desc-view>
        </div>
    </script>
    <script>
        Vue.component('main-view',{
            template: '#main-view',
            data: function() {
                return {
                    descObj: {
                        title: 'Android',
                        desc: 'this is the Android description'
                    }
                }
            },
            methods: {
                onChangeDescClick: function(type){
                    console.log(type)
                    this.descObj.title = type;
                    this.descObj.desc = 'this is the ' + type + ' description';
                }
            }
        });

        Vue.component('desc-view',{
            template: '<div><h1>{{pushSubDescObj.title}}</h1><p>{{pushSubDescObj.desc}}</p></div>',
            props: {
                pushSubDescObj: {
                    type: Object,
                    default: function(){
                        return {
                            title: 'this is a default title',
                            desc: 'this is a default description'
                        }
                    }
                }
            }
        })

        var vm = new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
